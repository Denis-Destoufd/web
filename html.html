<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отправка формы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Отправка формы</h1>
    <form id="myForm" class="wrapper">
        <label for="name">ФИО:</label>
        <input type="text" id="name" name="name" class="person" required placeholder="Введите ФИО">
        
        <label for="job">Должность:</label>
        <input type="text" id="job" name="job" class="job" required placeholder="Введите название должности">
        
        <label for="department">Кафедра:</label>
        <input type="text" id="department" name="department" class="department" required placeholder="Введите название кафедры">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="email" required placeholder="Введите email">
        
        <label for="number">Номер телефона:</label>
        <input type="tel" id="number" name="number" class="phone" maxlength="11" placeholder="Введите номер телефона">
        
        <label for="child">Количество участников:</label>
        <input type="number" id="child" name="child" class="child" min="1" max="15" placeholder="Количество участников">
        
        <label for="file">Выберите файл:</label>
        <input method="post" accept=".pdf, .doc, .docx" type="file" id="file" name="file">
        
        <label for="calend">Выберите дату:</label>
        <input type="date" id="calend" name="calend" class="calend" placeholder="Дата" min="2023-09-27"> 
        
        <input type="button" value="Отправить" class="button"> 
    </form>
    <script src="script.js"></script>
</body>
</html>
